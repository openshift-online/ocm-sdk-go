name: Check pull request

on:
  pull_request:
    branches:
    - main

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
        - 1.17
        - 1.18
    steps:
    - name: Checkout the source
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}

    - name: Setup Go tools
      run: |
        go install github.com/onsi/ginkgo/v2/ginkgo@v2.1.4

    - name: Run the tests
      run: make tests ginkgo_flags="--skip-package leadership,retry"

    - name: Build the examples
      run: make examples

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source
      uses: actions/checkout@v2

    - name: Run the linter
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.48.0
        skip-pkg-cache: true
        skip-build-cache: true

  generate:
    name: Generate
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Setup Goimports
      run: go install golang.org/x/tools/cmd/goimports@v0.0.0-20200518194103-259583f2d8a9

    - name: Generate code
      run: make generate

    - name: Check differences
      run: |
        git diff --exit-code \
          accountsmgmt \
          authorizations \
          clustersmgmt \
          jobqueue \
          servicelogs \
          servicemgmt \
          webrca
