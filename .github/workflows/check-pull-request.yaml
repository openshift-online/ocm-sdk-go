name: Check pull request

on:
  pull_request:
    branches:
    - main

jobs:

  test:
    name: Test
    strategy:
      matrix:
        go:
        - "1.21"
        platform:
        - ubuntu-latest
        - macos-latest
        - windows-latest
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Checkout the source
      uses: actions/checkout@v2

    - name: Install Keyrings (macOS-only)
      if: ${{ contains(fromJSON('["macos-latest"]'), matrix.platform) }}
      run: brew install pass gnupg

    - name: Install Keyrings (linux)
      if: ${{ contains(fromJSON('["ubuntu-latest"]'), matrix.platform) }}
      run: sudo apt-get install pass
      
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}

    - name: Setup Go tools
      run: |
        go install github.com/onsi/ginkgo/v2/ginkgo@v2.1.4

    - name: Run the tests
      run: make tests ginkgo_flags="--skip-package leadership,retry"

    - name: Build the examples
      run: make examples

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source
      uses: actions/checkout@v2

    - name: Run the linter
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.51.0
        args: --timeout 10m
        skip-pkg-cache: true
        skip-build-cache: true

  generate:
    name: Generate
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.21'

    - name: Generate code
      run: make generate

    - name: Check differences
      run: |
        git diff --exit-code \
          accountsmgmt \
          addonsmgmt \
          authorizations \
          clustersmgmt \
          jobqueue \
          servicelogs \
          servicemgmt \
          osdfleetmgmt \
          webrca
